<app-custom-banner *ngIf="isShowBanner" [class]="'contact_banner'" [bannerTitle]="'Contact Us'"></app-custom-banner>
<!-- contact start -->
<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="contactHeader">
                    <h1 class="secondaryHeading">Subscribe Our news Letter</h1>
                    <p class="primaryParagraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="contactfeilds">
                    <form>
                        <input class="contactInput" type="email" placeholder="Please enter your email address">
                        <input type="submit" class="btnStyle" value="Subscribe">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- contact end -->
